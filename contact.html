<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Me â€“ Berea Fit</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .flowing-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: linear-gradient(45deg, 
        #001f3f 0%, 
        #173a5e 20%, 
        #87ceeb 40%, 
        #add8e6 50%, 
        #87ceeb 60%, 
        #173a5e 80%, 
        #001f3f 100%);
      background-size: 400% 400%;
      animation: flowingGradient 8s ease-in-out infinite;
    }

    @keyframes flowingGradient {
      0% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 100% 0%; }
      75% { background-position: 0% 0%; }
      100% { background-position: 0% 50%; }
    }

    .wave-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: 
        radial-gradient(circle at 20% 30%, rgba(173, 216, 230, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(0, 31, 63, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(135, 206, 235, 0.2) 0%, transparent 50%);
      animation: waveMovement 12s ease-in-out infinite;
    }

    @keyframes waveMovement {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(-20px, -30px) scale(1.1); }
      66% { transform: translate(20px, 30px) scale(0.9); }
    }

    h1 {
      font-size: 2.5rem;
      white-space: nowrap;
      border-right: 2px solid rgba(255,255,255,0.75);
      width: 0;
      overflow: hidden;
      animation: typing 3s steps(30, end) forwards, blink 0.75s step-end infinite;
      margin-bottom: 20px;
      text-shadow:
        0 0 10px rgba(173, 216, 230, 0.9),
        0 0 20px rgba(0, 0, 139, 0.7);
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input {
      background: white;
      color: black;
    }

    button {
      background-color: white;
      color: #001f3f;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 0 8px #001f3f;
    }

    button:hover {
      background-color: #f0f8ff;
      transform: scale(1.05);
      box-shadow: 0 0 15px #001f3f;
    }

    a {
      color: white;
      text-decoration: underline;
      display: inline-block;
      margin-top: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    a:hover {
      color: #add8e6;
    }

    #root {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="flowing-bg"></div>
  <div class="wave-overlay"></div>
  <canvas id="bgCanvas"></canvas>

  <div id="root"></div>

  <script>
    // Reuse particle animation
    window.addEventListener('load', function () {
      const canvas = document.getElementById('bgCanvas');
      const ctx = canvas.getContext('2d');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      window.addEventListener('resize', function () {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });

      const particles = [];
      for (let i = 0; i < 30; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: (Math.random() - 0.5) * 2,
          vy: (Math.random() - 0.5) * 2,
          size: Math.random() * 20 + 5,
          opacity: Math.random() * 0.3 + 0.1,
          color: Math.random() > 0.5 ? 'rgba(173, 216, 230,' : 'rgba(0, 31, 63,'
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;

          if (p.x < 0) p.x = canvas.width;
          if (p.x > canvas.width) p.x = 0;
          if (p.y < 0) p.y = canvas.height;
          if (p.y > canvas.height) p.y = 0;

          ctx.fillStyle = p.color + p.opacity + ')';
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();
        });
        requestAnimationFrame(animate);
      }

      animate();
    });
  </script>

  <script type="text/babel">
    function Contact() {
      return (
        <div className="card">
          <h1> Contact Me</h1>
          <form onSubmit={(e) => e.preventDefault()}>
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <input type="tel" placeholder="Phone Number (optional)" />
            <button type="submit">Send Message</button>
          </form>
          <a href="index.html"> Back to Home</a>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Contact />);
  </script>
</body>
</html>
