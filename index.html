<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Berea Fit â€“ Home</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: white;
  }

  #bgCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
  }

  .content {
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 20px;
  }

  h1 {
    font-size: 2.5rem;
    text-shadow:
      0 0 10px rgba(173, 216, 230, 0.9),
      0 0 20px rgba(0, 0, 139, 0.7);
    margin-bottom: 0;
  }

  .line1 {
    display: inline-block;
    white-space: nowrap;
    border-right: 2px solid rgba(255,255,255,0.75);
    overflow: hidden;
    width: 0;
    animation: typing 3s steps(40, end) forwards, blink 0.75s step-end infinite;
  }

  .line2 {
    display: block;
    font-size: 1.2rem;
    margin-top: 10px;
    opacity: 0;
    animation: fadeInText 2s ease forwards;
    animation-delay: 3s;
  }

  .line3 {
    display: block;
    font-size: 0.9rem;
    margin-top: 5px;
    opacity: 0;
    animation: fadeInText 2s ease forwards;
    animation-delay: 5s;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  @keyframes blink {
    50% { border-color: transparent; }
  }

  @keyframes fadeInText {
    to { opacity: 1; }
  }

  .nav-buttons {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 250px;
    opacity: 0;
    animation: fadeIn 2s ease 7s forwards;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  a {
    text-decoration: none;
  }

  .btn {
    padding: 15px;
    border: none;
    border-radius: 8px;
    background-color: white;
    color: #001f3f;
    font-weight: 600;
    font-size: 1.1rem;
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease;
    user-select: none;
    box-shadow: 0 0 8px #001f3f;
  }

  .btn:hover {
    background-color: #f0f8ff;
    transform: scale(1.05);
    box-shadow: 0 0 15px #001f3f;
  }

  .flowing-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
    background: linear-gradient(45deg, 
      #001f3f 0%, 
      #173a5e 20%, 
      #87ceeb 40%, 
      #add8e6 50%, 
      #87ceeb 60%, 
      #173a5e 80%, 
      #001f3f 100%);
    background-size: 400% 400%;
    animation: flowingGradient 8s ease-in-out infinite;
  }

  @keyframes flowingGradient {
    0% { background-position: 0% 50%; }
    25% { background-position: 100% 50%; }
    50% { background-position: 100% 0%; }
    75% { background-position: 0% 0%; }
    100% { background-position: 0% 50%; }
  }

  .wave-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background: 
      radial-gradient(circle at 20% 30%, rgba(173, 216, 230, 0.3) 0%, transparent 50%),
      radial-gradient(circle at 80% 70%, rgba(0, 31, 63, 0.4) 0%, transparent 50%),
      radial-gradient(circle at 40% 80%, rgba(135, 206, 235, 0.2) 0%, transparent 50%);
    animation: waveMovement 12s ease-in-out infinite;
  }

  @keyframes waveMovement {
    0%, 100% { transform: translate(0, 0) scale(1); }
    33% { transform: translate(-20px, -30px) scale(1.1); }
    66% { transform: translate(20px, 30px) scale(0.9); }
  }
</style>
</head>
<body>
<div class="flowing-bg"></div>
<div class="wave-overlay"></div>
<canvas id="bgCanvas"></canvas>

<div class="content">
  <h1 id="headline">
    <span class="line1">Are you ready to start your fitness journey?</span>
    <br />
    <span class="line2">My name is Jessica Douthit, and I am a personal trainer who can help</span>
    <br />
    <span class="line3">Berea, KY</span>
  </h1>

  <div class="nav-buttons">
    <a href="offer.html"><div class="btn"> What I Offer</div></a>
    <a href="contact.html"><div class="btn"> Contact Me</div></a>
    <a href="progress.html"><div class="btn"> My Personal Progress</div></a>
  </div>
</div>

<script>
window.addEventListener('load', function() {
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  window.addEventListener('resize', function() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  // Create flowing particles
  const particles = [];
  for(let i = 0; i < 30; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      vx: (Math.random() - 0.5) * 2,
      vy: (Math.random() - 0.5) * 2,
      size: Math.random() * 20 + 5,
      opacity: Math.random() * 0.3 + 0.1,
      color: Math.random() > 0.5 ? 'rgba(173, 216, 230,' : 'rgba(0, 31, 63,'
    });
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach(particle => {
      particle.x += particle.vx;
      particle.y += particle.vy;

      // Wrap around screen
      if(particle.x < 0) particle.x = canvas.width;
      if(particle.x > canvas.width) particle.x = 0;
      if(particle.y < 0) particle.y = canvas.height;
      if(particle.y > canvas.height) particle.y = 0;

      // Draw particle
      ctx.fillStyle = particle.color + particle.opacity + ')';
      ctx.beginPath();
      ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
      ctx.fill();
    });

    requestAnimationFrame(animate);
  }

  animate();
});
</script>
</body>
</html>
